<!DOCTYPE html>
<html>
<head>
        <title>Slideshow</title>
        <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h2>Dog Models. Oops, And One Cat</h2>     
    </header>
    <div class="container">
        <div class="slidershow middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
            <div class="slide s1">
                <img src="./img/image1.jpg" alt=""></div>
            <div class="slide">
                <img src="./img/image2.jpg" alt=""></div>
           <div class="slide">
                <img src="./img/image3.jpg" alt=""></div>
           <div class="slide">
                 <img src="./img/image4.jpg" alt=""></div>
        </div>
        
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
        </div>
        
        <div class="signature">
            <p>Created by Johnny Lancaster</p>
        </div>
    </div>
</body>
</html>
